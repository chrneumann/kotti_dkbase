[app:main]
use = egg:kotti
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = de_DE
pyramid.includes =
    kotti_dkbase.includeme
    pyramid_tm
#              pyramid_debugtoolbar
# Uncomment these to disable auth:
#kotti.authn_policy_factory = kotti.none_factory
#kotti.authz_policy_factory = kotti.none_factory

kotti.asset_overrides = kotti_dkbase:kotti-overrides/
kotti_dkbase.admin_email = foo@localhost.local

[server:main]
use = egg:waitress#main
host = localhost
port = 5000

# Begin logging configuration

[loggers]
keys = root, kotti, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kotti]
level = DEBUG
handlers =
qualname = kotti

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
